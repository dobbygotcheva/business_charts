# Server Configuration
server.port=${PORT:8081}
server.address=0.0.0.0
server.servlet.context-path=/

# Spring MVC Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/,classpath:/META-INF/resources/

# Error Handling
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.com.example.demo=DEBUG

# JoinFaces Configuration
joinfaces.primefaces.theme=saga
joinfaces.primefaces.font-awesome=true
joinfaces.views.path-prefix=/
joinfaces.views.path-suffix=.xhtml
joinfaces.jsf.project-stage=Production
joinfaces.jsf.faclets.skip-comments=true

# PrimeFaces Configuration
primefaces.theme=saga
primefaces.font-awesome=true
primefaces.uploader=commons
primefaces.client-side-validation=true

# JSF Configuration
javax.faces.project-stage=Production
javax.faces.faclets.skip-comments=true
javax.faces.faclets.buffer-size=65535
javax.faces.faclets.development=false
